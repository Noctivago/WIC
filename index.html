<html>
    <head>
        <title>Submit Form Using AJAX and jQuery</title>

        <link rel="stylesheet" href="css/refreshform.css" />
        <script src="js/user.js"></script>

    </head>
    <body onload="readAllUsers()"> 
        <div id="mainform">
            <h2>Submit Form Using AJAX and jQuery</h2>
            <!-- Required div starts here -->

            <div id="form">
                <h3>Fill Your Information!</h3>
                <div>
                    <label>Username :</label>
                    <br/>
                    <input type="text" id="username" /><br/>
                    <br/>
                    <label>Password :</label>
                    <br/>
                    <input type="text" id="password"/><br/>
                    <br/>
                    <label>Email :</label>
                    <br/>
                    <input type="email" id="email" /><br/>
                    <br/>
                    <input type="button" id="submit" value="Submit" onclick="addUser()"/>
                </div>
            </div>

        </div>
        <div id="ajaxDiv2"></div>
        <div>
                    <label>Username :</label>
                    <br/>
                    <input type="text" id="user" /><br/>
                    <br/>
                    <label>Password :</label>
                    <br/>
                    <input type="text" id="pass"/><br/>
                    <input type="button" id="submit2" value="Submit" onclick="loginUser()"/>
                </div>
        

        
        
        <div id="login-response"></<div>

        
        
   </body>
</html>
